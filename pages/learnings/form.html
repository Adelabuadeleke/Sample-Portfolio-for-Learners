<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet"> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="../learnings.css"> -->
    <link rel="stylesheet" href="./styles/form.css">
</head>

<body>
    <!-- <h1 class="text-danger">FORMS</h1> -->
   
    <div class="write" id="forms">

        <form class="write" action="backend.php">
            
            <div class="parts-wrapper">
            <div class="part-1">
            <h3 class="subhead">Write to me &#9997;</h3>

            <div class="box">
                <label contenteditable="true" spellcheck="true" class="name" for="name">Name : </label>
                <!-- To get the input as text type="text" -->
                <input value="First Last" type="text" placeholder="Enter Your Name here" autofocus id="name" name="">

            </div>
            
            <div class="box" id="email">
                <label for="email">Email : </label>
                 <input type="email" id="email" name="myEmail">
            </div>
           
            <!-- HTML Forms Validation - required, min maxlength, pattern -->
            <div>
                <label for="country_code">Country code:</label>
                <input type="text" id="country_code" name="country_code" pattern="[A-Za-z]{3}" required minlength="2"
                    maxlength="4" title="Three letter country code">

            </div>

            <!-- The <span> is an in-line element 
            <div> is a block element. Which means, if we use two separate div tags for different inputs, then all the inputs will come on different lines. 
            Till we learn we will use the <br> tags for breaking a line -->

            <div>
                <label for="caste">Caste: </label>
                <input type="text" disabled name="" id="">
            </div>
            <div class="box" id="number">
                <label for="number">Number : </label>
                 <input type="number" id="number" name="">
            </div>

            </div>
            <div class="vertical-line"></div>
            <div class="part-2">
            
            <div>
                <label for="nation">
                    Your nationality:
                </label>
                <select name="" id="nation">
                    <option value="indian" selected>Indian</option>
                    <option value="not indian">Not Indian</option>
                    <option value="nri">NRI</option>
                </select>
            </div>

            <div>
                <label for="course">Select Your Course</label>
                <select name="" id="course">
                    <optgroup label="Computer Science Courses">
                        <option value="ce">Computer Eng</option>
                        <option>Software Eng</option>
                        <option>Civil Eng</option>
                    </optgroup>
                    <optgroup label="Marketing Courses">
                        <option>YT mark</option>
                        <option>FB marketing</option>
                        <option>SEO</option>
                    </optgroup>
                    <optgroup label="Finance Course">
                        <option>rbi</option>
                        <option>stock</option>
                        <option>loan</option>
                    </optgroup>
                </select>
            </div>

             <div class="box house-color" id="color">
                <label for="color">House Color</label>
                <input type="color" id="color" name="color">
            </div>

           

            <!-- TEXT BOX -->
            <div class="box label">
                <p>Feedback:</p>
                <label for="positive">Positive</label>
                <input type="radio" id="positive" name="myFeedback">
                <br/>
                <label for="negative">Negative</label>
                <input type="radio" id="negative" name="myFeedback" >
                <br/>
                <label for="neutral">Neutral</label>
                <input type="radio" id="neutral" name="myFeedback">
            </div>

            <div>
                Write Your Feedback: <br> <textarea name="" cols="25" rows="5"></textarea>
            </div>

             <div class="box label">
                <!-- for="elig" means: if any element with ID elig is clicekd direct input box select hojayegaa -->
                <label class="elig" for="elig">Are you Eligible? </label>
                <input type="checkbox" name="myEligibility" id="elig"
                    checked>
            </div>

            <div class="buttons-wrapper">
                <input class="reset-btn" type="reset" value="Reset ">
                 <input class="submit-btn" type="submit" value="Submit">
            </div>
            </div>
            </div>
        </form>







        <!-- Bootstrap Javascript -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
            crossorigin="anonymous"></script>
</body>

</html>
